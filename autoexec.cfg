// CS:GO autoexec
//
// launch arguments:         -novid -nojoy +exec autoexec.cfg
// optional arguments:       -perfectworld/-worldwide, -tickrate 128 +cl_updaterate 128 +cl_cmdrate 128
// linux specific arguments: (prefix   ) mangohud gamemoderun %command%
