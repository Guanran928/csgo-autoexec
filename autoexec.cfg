// CS:GO autoexec
//
// launch arguments:         -novid -nojoy +exec autoexec.cfg
// optional arguments:       -perfectworld/-worldwide
// linux specific arguments: (prefix) mangohud gamemoderun %command%
// (remember to install: mangohud gamemode)
//


// ========alias========
// alias +duckjump "+jump; +duck"
// alias -duckjump "-jump; -duck"

volume 0.5
alias +incvol "+sprint; volume 1"
alias -incvol "-sprint; volume 0.5"

alias incvoltoggle "toggle volume 1 0.5"

alias +switchknife slot3
alias -switchknife lastinv

// ========perfomance settings========
fps_max ""
// r_drawparticles "1"


// ========binds========
unbindall
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot8" // smoke
bind "4" "slot10" // molly
bind "5" "slot5"
bind "0" "slot12"
bind "a" "+left"
bind "b" "buymenu"
bind "c" "toggle cl_righthand"
bind "d" "+right"
bind "e" "+use"
bind "f" "+lookatweapon"
bind "g" "drop"
bind "k" "+voicerecord"
bind "j" "toggle voice_enable"
bind "l" "toggle m_yaw 0.022 50"
bind "m" "teammenu"
bind "q" "+switchknife"
bind "r" "+reload"
bind "s" "+back"
bind "t" "+spray_menu"
bind "u" "messagemode2"
bind "v" "toggle cl_crosshairsize 1 1024"
bind "w" "+forward"
bind "x" "slot7"
bind "y" "messagemode"
bind "z" "slot4"
bind "`" "toggleconsole"
bind "CAPSLOCK" "incvoltoggle"
// bind "SPACE" "+duckjump"
bind "SPACE" "+jump"
bind "TAB" "+showscores"
bind "ESCAPE" "cancelselect"
bind "DEL" "mute"
bind "PAUSE" "pause"
bind "SHIFT" "+incvol"
bind "ALT" "radio2"
//bind "ALT" "sv_cheats 1; noclip"
//bind "ALT" "+switchknife"
bind "CTRL" "+duck"
bind "LEFTARROW" "+turnleft"
bind "RIGHTARROW" "+turnright"
bind "F3" "autobuy"
bind "F4" "rebuy"
bind "F6" "save quick"
bind "F7" "load quick"
bind "F10" "quit prompt"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "exec jumpthrow.cfg" // valve borked the ability to bind multiple events
                                   // to a single keybind :shrug:
bind "MOUSE4" "slot3"
bind "MOUSE5" "+voicerecord"
bind "MWHEELUP" "+jump"
bind "MWHEELDOWN" "+jump"
bind "MOUSE_X" "yaw"
bind "MOUSE_Y" "pitch"


