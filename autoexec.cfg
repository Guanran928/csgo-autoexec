// ========alias========
// alias +duckjump "+jump; +duck"
// alias -duckjump "-jump; -duck"

volume 0.5
alias +incvol "+speed; volume 1"
alias -incvol "-speed; volume 0.5"

alias incvoltoggle "toggle volume 1 0.5"

alias +switchknife slot3
alias -switchknife lastinv

// ========perfomance settings========
fps_max ""
fps_max_menu ""
// r_dynamic "0"
// r_drawparticles "1"
// mat_disable_bloom "1"


// ========binds========
unbindall
bind "1" "slot1"
bind "2" "slot2"
bind "3" "use weapon_knife; use weapon_smokegrenade"
bind "4" "use weapon_knife; use weapon_molotov; use weapon_incgrenade"
bind "5" "slot5"
bind "0" "slot12"
bind "a" "+moveleft"
bind "b" "buymenu"
bind "c" "toggle cl_righthand"
bind "d" "+moveright"
bind "e" "+use; r_cleardecals"
bind "f" "+lookatweapon"
bind "g" "drop"
bind "k" "+voicerecord"
bind "j" "toggle voice_enable"
bind "l" "toggle m_yaw 0.022 220.022"
bind "m" "teammenu"
bind "q" "+switchknife"
bind "r" "+reload"
bind "s" "+back"
bind "t" "+spray_menu"
bind "u" "messagemode2"
bind "v" "toggle cl_crosshairsize 1.2 1024"
bind "w" "+forward"
bind "x" "use weapon_knife; use weapon_flashbang"
bind "y" "messagemode"
bind "z" "slot4"
bind "`" "toggleconsole"
bind "," "buyammo1"
bind "." "buyammo2"
bind "CAPSLOCK" "incvoltoggle"
// bind "SPACE" "+duckjump"
bind "SPACE" "+jump"
bind "TAB" "+showscores"
bind "ESCAPE" "cancelselect"
bind "DEL" "mute"
bind "PAUSE" "pause"
bind "SHIFT" "+incvol"
bind "ALT" "radio2"
//bind "ALT" "sv_cheats 1; noclip"
//bind "ALT" "+switchknife"
bind "CTRL" "+duck"
bind "LEFTARROW" "+left"
bind "RIGHTARROW" "+right"
bind "F3" "autobuy"
bind "F4" "rebuy"
bind "F5" "jpeg"
bind "F6" "save quick"
bind "F7" "load quick"
bind "F10" "quit prompt"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "+jump; -attack; -attack2; -jump"
bind "MOUSE4" "slot3"
bind "MOUSE5" "+voicerecord"
bind "MWHEELUP" "+jump"
bind "MWHEELDOWN" "+jump"


